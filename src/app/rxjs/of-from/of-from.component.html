<div class="container py-5">
    <div class="row">
        <!-- Card 1: Example 1 -->
        <div class="col-md-6 mb-4">
            <div class="card example-card">
                <div class="card-header">
                    Example 1: Of
                </div>
                <div class="card-body">
                    <h5 class="card-title">Functional Example: Image Gallery</h5>
                    <p class="card-text">Conver the arguments to an observable sequence.</p>
                    <div class="row">
                        <div class="col-md-4 border">
                            <ul id="OfList"></ul>
                        </div>
                        <div class="col-md-4">
                            <img src="https://via.placeholder.com/150" class="img-fluid rounded" alt="Image 2">
                        </div>
                        <div class="col-md-4">
                            <img src="https://via.placeholder.com/150" class="img-fluid rounded" alt="Image 3">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Card 2: Example 2 -->
        <div class="col-md-6 mb-4">
            <div class="card example-card">
                <div class="card-header">
                    Example 2: From
                </div>
                <div class="card-body">
                    <h5 class="card-title">Functional Example: Image Gallery</h5>
                    <p class="card-text">Creates an Observable from an array, an Array-like object, a promise, an iterableobject or an observable-line object.</p>
                    <div class="row">
                        <div class="col-md-4 border">
                            <ul id="FromList"></ul>
                        </div>
                        <div class="col-md-4">
                            <img src="https://via.placeholder.com/150" class="img-fluid rounded" alt="Image 2">
                        </div>
                        <div class="col-md-4">
                            <img src="https://via.placeholder.com/150" class="img-fluid rounded" alt="Image 3">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Card 3: HTML Code -->
        <div class="col-md-6 mb-4">
            <code-snip [data]="htmlSnip" />
        </div>

        <!-- Card 4: TypeScript Code -->
        <div class="col-md-6 mb-4">
            <code-snip [data]="typescriptSnip" />
        </div>
    </div>
</div>
